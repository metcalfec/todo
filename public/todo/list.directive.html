<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Task</th>
      <th>Due Date</th>
      <th><i class="fa fa-check-square-o" aria-hidden="true"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in todo.list">
      <td>{{ item.task }}</td>
      <td class="date">{{ item.date | date:'short' }}</td>
      <td class="finished-column"><input ng-click="todo.finished(item)" type="checkbox"></td>
    </tr>
  </tbody>
</table>
