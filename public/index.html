<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="default.css">
  <title></title>
</head>
<body ng-app="todo" ng-init="goTodo = true">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div ng-controller="homeController as home">
          <greeting></greeting>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div ng-show="goTodo">
        <h1>Create a todo list.</h1>
        <div class="col-md-2 col-md-offset-5">
          <a id="goTodo" class="btn btn-primary btn-lg" href="#/todo" ng-click="goTodo = !goTodo">Start!</a>
        </div>
      </div>
      <div ng-view></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-route.min.js"></script>
  <script src="app.js"></script>
  <script src="home/user.services.js"></script>
  <script src="home/greeting.directive.js"></script>
  <script src="todo/date.directive.js"></script>
  <script src="todo/add.directive.js"></script>
  <script src="todo/remove.directive.js"></script>
  <script src="todo/count.directive.js"></script>
  <script src="todo/list.directive.js"></script>
  <script src="todo/create.directive.js"></script>
  <script src="todo/todo.controller.js"></script>
  <script src="home/home.controller.js"></script>
</body>
</html>
