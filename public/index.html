<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="default.css">
  <title></title>
</head>
<body ng-app="todo">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div ng-controller="homeController as home">
          <greeting></greeting>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 main-todo">
        <div ng-controller="todoController as todo">
          <div class="input-group search-bar">
            <create></create>
            <span class="input-group-btn">
              <add></add>
              <remove></remove>
            </span>
          </div>
          <hr>
          <div class="tasks">
            <count></count>
          </div>
          <list></list>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="home/greeting.directive.js"></script>
  <script src="todo/add.directive.js"></script>
  <script src="todo/remove.directive.js"></script>
  <script src="todo/count.directive.js"></script>
  <script src="todo/list.directive.js"></script>
  <script src="todo/create.directive.js"></script>
  <script src="todo/todo.controller.js"></script>
  <script src="home/home.controller.js"></script>
</body>
</html>
