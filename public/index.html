<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title></title>
</head>
<body ng-app="todo">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div ng-controller="homeController as home">
          <h2>{{home.message}} {{home.user.name}}.</h2>
        </div>
        <div ng-controller="todoController as todo">
          <div>
            <input ng-model="todo.item" class="form-control" type="text">
          </div>
          <div class="btn-group">
            <button ng-click="todo.add(todo.item)" class="btn btn-default" type="button">Add a todo</button>
            <button ng-click="todo.remove(todo.item)" class="btn btn-default" type="button">Delete a todo</button>
          </div>
          <hr>
          <div ng-show="todo.list.length !== 0">
            Exercises Left: {{todo.list.length}}
          </div>
          <div ng-show="todo.list.length === 0">
            All Exercises are complete.
          </div>
          <ol class="list-unstyled well">
            <li ng-repeat="item in todo.list">
              <input ng-click="todo.finished(item)" type="checkbox">
              {{item.task}}
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
