<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title></title>
</head>
<body ng-app="todo">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div ng-controller="homeController as home">
          {{home.message}} {{home.user.name}}.
        </div>
        <div ng-controller="todoController as todo">
          Number of exercises: <span ng-show="todo.list.length">{{todo.list.length}}
          <ol class="list-unstyled">
            <li ng-repeat="item in todo.list">
              <input ng-click="finished = !finished" type="checkbox">
              <span ng-class="{'hidden': finished}">
                {{item}}
              </span>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
